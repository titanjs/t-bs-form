
<input:>
  <div class="form-group {#if :self.error}has-error{/}">
    <label class="control-label col-md-2">{unescaped @label}</label>
    <div class="col-md-10">
      <input x-as="input" x-bind="change: inputChange, blur: inputChange, keyup: inputChange" class="form-control" type="{@type}" name="{@name}" {#if @required}required="true"{/} value="{@value}">
      <span class="help-block">{:self.error}</span>
    </div>
  </div>
